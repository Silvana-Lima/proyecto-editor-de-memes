<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- google font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Pacifico&family=Roboto+Mono&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Editor de memes</title>
  </head>
  <body>
    <header>
      <h1 class="title">Generador de Memes</h1>
      <nav class="nav-header">
        <ul>
          <li>
            <button class="btn-img btn-header">
              <i class="fa-regular fa-image"></i> Imagen
            </button>
          </li>
          <li>
            <button class="btn-text btn-header">
              <i class="fa-solid fa-font"></i> Texto
            </button>
          </li>
          <li>
            <button class="btn-theme btn-header">
              <i class="fa-regular fa-lightbulb"></i> Modo oscuro
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-meme">
        <div class="container-meme">
          <h2 class="top-text">TOP TEXT</h2>
          <div class="cont-img"><img src="" alt="" class="img-choise" /></div>
          <h2 class="bottom-text">BOTTOM TEXT</h2>
        </div>

        <button class="btn-download">
          <i class="fa-solid fa-download"></i> Descargar meme
        </button>
      </section>

      <section class="section-modal-img oculto">
        <button class="btn-close-img">&times;</button>

        <h2 class="title-modal">IMAGEN</h2>

        <form action="">
          <label for="url" class="label-url label">URL</label>
          <input type="url" id="url" name="url" />

          <legend class="tittle-background label">FONDO</legend>
          <div class="cont-background">
            <div class="cont-color">
              <input
                type="color"
                name="color"
                id="color-background-meme"
                value="#98a8f8"
              />
              <span class="span-color-img">#98a8f8</span>
            </div>
            <select name="adjust" id="adjust">
              <option value="ninguno">Ninguno</option>
              <option value="aclarar">Aclarar</option>
              <option value="oscurecer">Oscurecer</option>
              <option value="diferencia">Diferencia</option>
              <option value="luminosidad">Luminosidad</option>
              <option value="multiplicar">Multiplicar</option>
            </select>
          </div>

          <legend class="tittle-filters label">FILTROS</legend>
          <div class="cont-filters">
            <label class="filters" for="brillo">BRILLO</label>
            <input type="range" class="input-brillo" min="0" max="1" step="0.1" value="1" />
            <label class="filters" for="opacidad">OPACIDAD</label>
            <input type="range" class="input-opacidad" min="0" max="1" step="0.1" value="1" />
            <label class="filters" for="contraste">CONTRASTE</label>
            <input type="range" class="input-contraste" min="100" max="1000" step="100" value="100"/>
            <label class="filters" for="desenfoque">DESENFOQUE</label>
            <input type="range" class="input-desenfoque" min="0" max="10" value="0" />
            <label class="filters" for="escala-de-grises">ESCALA DE GRISES</label>
            <input type="range" class="input-grises" min="0" max="100" value="0" />
            <label class="filters" for="sepia">SEPIA</label>
            <input type="range" class="input-sepia" min="0" max="100" value="0"/>
            <label class="filters" for="hue">HUE</label>
            <input type="range"class="input-hue" min="0" max="360" value="0" />
            <label class="filters" for="saturado">SATURADO</label>
            <input type="range" class="input-saturado" min="0" max="200" value="100" />
            <label class="filters" for="negativo">NEGATIVO</label>
            <input type="range" class="input-negativo" min="0" max="100" value="0"/>
          </div>

          <input
            type="submit"
            value="Reestablecer filtros"
            class="btn-reset-img"
          />
        </form>
      </section>
      <section class="section-modal-text oculto">
        <button class="btn-close-text">&times;</button>

        <h2 class="title-modal">TEXTO</h2>

        <form action="">
          <label for="txt-start subtitle" class="txt-start label"
            >SUPERIOR</label
          >
          <input
            type="text"
            name="txt-start"
            id="input-txt-top"
            value=""
          />
          <label for="" class="label-checkbox"
            ><input type="checkbox" class="input-checkbox" name="" id="top-text-none"/> Sin
            texto superior</label
          >

          <label for="label-txt-bottom" class="txt-end label">INFERIOR</label>
          <input type="text" name="input-txt-bottom" id="input-txt-bottom" />
          <label for="" class="label-checkbox"
            ><input type="checkbox" class="input-checkbox" name="" id="bottom-text-none" /> Sin
            texto inferior</label
          >

          <legend class="tittle-font label">FUENTE</legend>
          <select name="fonts" id="fonts">
            <option value="arial"c>Arial</option>
            <option value="roboto-mono">Roboto Mono</option>
            <option value="dancing-script" >Dancing Script</option>
            <option value="pacifico">Pacifico</option>
            <option value="caveat">Caveat</option>
            <option value="helvetica">Helv√©tica</option>
            <option value="impact">Impact</option>
            <option value="verdana">Verdana</option>
            <option value="times-new-roman">Times New Roman</option>
          </select>
          <div class="cont-font-size-text-aling">
            <input
              type="number"
              name="input-font-size"
              aria-label="font-size"
              id="input-font-size"
              min="10"
              max="40"
              value="20"
            />
            <div class="cont-btns-text-aling">
              <button class="btn-aling aling-left">
                <i class="fa-solid fa-align-left"></i>
              </button>
              <button class="btn-aling aling-center">
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button class="btn-aling aling-rigth">
                <i class="fa-solid fa-align-right"></i>
              </button>
            </div>
          </div>

          <div class="cont-color-text-background">
            <div class="cont-color-text">
              <label for="color">COLOR</label>
              <div class="cont-input-color">
                <input type="color" name="color" id="input-color-text" value="#000000" />
                <span class="span-color-text">#000000"</span>
              </div>
            </div>
            <div class="cont-background-text">
              <label for="color">FONDO</label>
              <div class="cont-input-background-color">
                <input
                  type="color"
                  name="background-text"
                  id="input-background-text"
                  value="#FFFFFF"
                />
                <span class="span-color-background-text">#FFFFFF"</span>
              </div>
            </div>
          </div>
          <label for="" class="label-checkbox"
            ><input type="checkbox" class="input-checkbox" name="" id="fondo-transparente" />
            Fondo transparente</label
          >

          <legend class="tittle-outline label">CONTORNO</legend>
          <div class="cont-btns-outline">
            <button class="btn-outline btn-outline-none">Ninguno</button>
            <button class="btn-outline btn-outline-ligth">Claro</button>
            <button class="btn-outline btn-outline-dark">Oscuro</button>
          </div>

          <label for="spacing label">ESPACIADO</label>
          <input type="number" />

          <legend class="line-spacing label">INTERLINEADO</legend>
          <select name="line-spacing" id="line-spacing">
            <option value="">0.8</option>
            <option value="">1</option>
            <option value="">1.2</option>
            <option value="">1.5</option>
            <option value="">2</option>
            <option value="">2.5</option>
          </select>
        </form>

        <input
          type="submit"
          value="Reestablecer filtros"
          class="btn-reset-text"
        />
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
