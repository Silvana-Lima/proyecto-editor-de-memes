<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Editor de memes</title>
  </head>
  <body>
    <header>
      <h1 class="title">Generador de Memes</h1>
      <nav class="nav-header">
        <ul>
          <li>
            <button class="btn-img btn-header">
              <i class="fa-regular fa-image"></i> Imagen
            </button>
          </li>
          <li>
            <button class="btn-text btn-header">
              <i class="fa-solid fa-font"></i> Texto
            </button>
          </li>
          <li>
            <button class="btn-theme btn-header">
              <i class="fa-regular fa-lightbulb"></i> Modo oscuro
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-meme">
        <div class="container-meme">
          <h2 class="top-text">TOP TEXT</h2>
          <div class="cont-img"><img src="" alt="" class="img-choise" /></div>
          <h2 class="bottom-text">BOTTOM TEXT</h2>
        </div>

        <button class="btn-download">
          <i class="fa-solid fa-download"></i> Descargar meme
        </button>
      </section>

      <section class="section-modal-img oculto">
        <button class="btn-close-img">&times;</button>

        <h2 class="title-modal">IMAGEN</h2>

        <form action="">
          <label for="url" class="label-url label">URL</label>
          <input type="url" id="url" name="url" />

          <legend class="tittle-background label">FONDO</legend>
          <div class="cont-background">
            <div class="cont-color">
              <input type="color" name="color" id="color" value="#000000" />
              <span>#000000</span>
            </div>
            <select name="adjust" id="adjust">
              <option value="ninguno">Ninguno</option>
              <option value="aclarar">Aclarar</option>
              <option value="oscurecer">Oscurecer</option>
              <option value="diferencia">Diferencia</option>
              <option value="luminosidad">Luminosidad</option>
              <option value="multiplicar">Multiplicar</option>
            </select>
          </div>

          <legend class="tittle-filters label">FILTROS</legend>
          <div class="cont-filters">
            <label class="filters" for="brillo">BRILLO</label>
            <input type="range" min="0" max="100" />
            <label class="filters" for="brillo">OPACIDAD</label>
            <input type="range" min="0" max="100" />
            <label class="filters" for="brillo">CONTRASTE</label>
            <input type="range" min="0" max="100" />
            <label class="filters" for="brillo">DESENFOQUE</label>
            <input type="range" min="0" max="100" />
            <label class="filters" for="brillo">ESCALA DE GRISES</label>
            <input type="range" min="0" max="100" />
            <label class="filters" for="brillo">SEPIA</label>
            <input type="range" min="0" max="100" />
            <label class="filters" for="brillo">HUE</label>
            <input type="range" min="0" max="100" />
            <label class="filters" for="brillo">SATURADO</label>
            <input type="range" min="0" max="100" />
            <label class="filters" for="brillo">NEGATIVO</label>
            <input type="range" min="0" max="100" />
          </div>

          <input type="submit" value="Reestablecer filtros" class="btn-reset-img" />
        </form>
      </section>
      <section class="section-modal-text oculto">
        <button class="btn-close-text">&times;</button>

        <h2 class="title-modal">TEXTO</h2>

        <form action="">
          <label for="txt-start subtitle" class="txt-start label"
            >SUPERIOR</label
          >
          <input
            type="text"
            name="txt-start"
            id="txt-start"
            value="Texto superior"
          />
          <label for="" class="label-checkbox"
            ><input type="checkbox" class="input-checkbox" name="" id="" /> Sin
            texto superior</label
          >

          <label for="txt-end" class="txt-end label">INFERIOR</label>
          <input type="text" name="txt-end" id="txt-end" />
          <label for="" class="label-checkbox"
            ><input type="checkbox" class="input-checkbox" name="" id="" /> Sin
            texto inferior</label
          >

          <legend class="tittle-font label">FUENTE</legend>
          <select name="fonts" id="fonts">
            <option value="impact">Impact</option>
            <option value="arial">Arial</option>
            <option value="arial-black">Arial Black</option>
            <option value="american">American Typewriter</option>
            <option value="andale-mono">Andale mono</option>
            <option value="comic-sans">Comic Sans MS</option>
            <option value="helvetica">Helv√©tica</option>
            <option value="impact">Impact</option>
            <option value="verdana">Verdana</option>
            <option value="times-new-roman">Times New Roman</option>
          </select>
          <div class="cont-font-size-text-aling">
            <input
              type="number"
              name="input-font-size"
              aria-label="font-size"
              id="input-font-size"
              min="10"
              value="40"
            />
            <div class="cont-btns-text-aling">
              <button class="btn-aling left">
                <i class="fa-solid fa-align-left"></i>
              </button>
              <button class="btn-aling center">
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button class="btn-aling rigth">
                <i class="fa-solid fa-align-right"></i>
              </button>
            </div>
          </div>

          <div class="cont-background-text">
            <div class="cont-color">
              <input type="color" name="color" id="color" value="#FFFFFF" />
              <span>#FFFFFF"</span>
            </div>
            <div class="cont-color">
              <input
                type="color"
                name="background-text"
                id="background-text"
                value="#FFFFFF"
              />
              <span>#FFFFFF"</span>
            </div>
          </div>
          <label for="" class="label-checkbox"
            ><input type="checkbox" class="input-checkbox" name="" id="" />
            Fondo transparente</label
          >

          <legend class="tittle-outline label">CONTORNO</legend>
          <div class="cont-btns-outline">
            <button class="btn-outline none">Ninguno</button>
            <button class="btn-outline ligth">Claro</button>
            <button class="btn-outline dark">Oscuro</button>
          </div>

          <label for="spacing label">ESPACIADO</label>
          <input type="number" />

          <legend class="line-spacing label">INTERLINEADO</legend>
          <select name="line-spacing" id="line-spacing">
            <option value="">0.8</option>
            <option value="">1</option>
            <option value="">1.2</option>
            <option value="">1.5</option>
            <option value="">2</option>
            <option value="">2.5</option>
          </select>
        </form>

        <input type="submit" value="Reestablecer filtros" class="btn-reset-text" />
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
