<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Editor de memes</title>
</head>
<body>
    <header>
        <h1 class="title">Generador de Memes</h1>
        <nav class="nav-header">
            <ul>
                <li><button class="btn-img"><i class="fa-regular fa-image"></i> Imagen</button></li>
                <li><button class="btn-text"><i class="fa-solid fa-font"></i> Texto</button></li>
                <li><button class="btn-theme"><i class="fa-regular fa-lightbulb"></i> Modo oscuro</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-meme">
            <h2 class="top-text">TOP TEXT</h2>
            <div class="cont-img"><img src="" alt="" class="img-choise"></div>
            <h2 class="bottom-text">BOTTOM TEXT</h2>
        </div>

        <button class="btn-download"><i class="fa-solid fa-download"></i> Descargar meme</button>
    </main>


    <script src="./app.js"></script>
</body>
</html>
