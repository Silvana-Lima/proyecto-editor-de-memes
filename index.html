    <title>Editor de memes</title>
  </head>
  <body>
    <header>
      <h1 class="title" tabindex="1">Generador de Memes</h1>
      <nav class="nav-header">
        <ul>
          <li>
            <button class="btn-img btn-header" tabindex="2" aria-label="Carga y edita tu imagen">
              <i class="fa-regular fa-image"></i> Imagen
            </button>
          </li>
          <li>
            <button class="btn-text btn-header" tabindex="3" aria-label="Ingresa texto y modifica su estilo">
              <i class="fa-solid fa-font"></i> Texto
            </button>
          </li>
          <li>
            <button class="btn-theme btn-header" tabindex="4">
              <i class="fa-regular fa-lightbulb"></i> Modo Oscuro
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-meme">
        <div id="container-meme" tabindex="5" aria-label="Contenedor de Meme">
          <p class="top-text">TOP TEXT</p>
          <div class="cont-img"></div>
          <p class="bottom-text">BOTTOM TEXT</p>
        </div>

        <button class="btn-download" tabindex="6" aria-label="Descarga tu meme">
          <i class="fa-solid fa-download"></i> Descargar meme
        </button>
      </section>

      <section class="section-modal-img oculto">
        <button class="btn-close-img" aria-label="Cerrar panel de imagen">&times;</button>

        <h2 class="title-modal">IMAGEN</h2>

        <form action="">
          <label for="url" class="label-url label">URL</label>
          <input type="url" id="url" name="url" placeholder="Ingresa una imagen de uso libre"/>

          <legend class="tittle-background label">FONDO</legend>
          <div class="cont-background">
            <div class="cont-color">
              <input type="color" name="color" id="color-background-meme" value="#98a8f8" aria-label="Color de fondo de imagen"
              />
              <span class="span-color-img">#98a8f8</span>
            </div>
            <select name="adjust" id="adjust-background" aria-label="Modo de mexcla de fondo de imagen">
              <option value="ninguno">Ninguno</option>
              <option value="aclarar">Aclarar</option>
              <option value="oscurecer">Oscurecer</option>
              <option value="diferencia">Diferencia</option>
              <option value="luminosidad">Luminosidad</option>
              <option value="multiplicar">Multiplicar</option>
            </select>
          </div>

          <legend class="tittle-filters label" aria-label="Filtros de imagen">FILTROS</legend>
          <div class="cont-filters">
            <label class="filters" for="brillo">BRILLO</label>
            <input type="range" class="input-brillo" min="0" max="1" step="0.1" value="1" aria-label="brillo"/>
            <label class="filters" for="opacidad">OPACIDAD</label>
            <input type="range" class="input-opacidad" min="0" max="1" step="0.1" value="1" aria-label="opacidad" />
            <label class="filters" for="contraste">CONTRASTE</label>
            <input type="range" class="input-contraste" min="100" max="1000" step="100" value="100" aria-label="contraste"/>
            <label class="filters" for="desenfoque">DESENFOQUE</label>
            <input type="range" class="input-desenfoque" min="0" max="10" value="0" aria-label="desenfoque"/>
            <label class="filters" for="escala-de-grises">ESCALA DE GRISES</label>
            <input type="range" class="input-grises" min="0" max="100" value="0" aria-label="escala de grises"/>
            <label class="filters" for="sepia">SEPIA</label>
            <input type="range" class="input-sepia" min="0" max="100" value="0" aria-label="sepia"/>
            <label class="filters" for="hue">HUE</label>
            <input type="range"class="input-hue" min="0" max="360" value="0" aria-label="hue"/>
            <label class="filters" for="saturado">SATURADO</label>
            <input type="range" class="input-saturado" min="0" max="200" value="100" aria-label="saturado"/>
            <label class="filters" for="negativo">NEGATIVO</label>
            <input type="range" class="input-negativo" min="0" max="100" value="0" aria-label="negativo"/>
          </div>

          <button class="btn-reset-img" type="button">Reestablecer filtros</button>
        </form>
      </section>
      <section class="section-modal-text oculto">
        <button class="btn-close-text" aria-label="Cerrar panel de texto">&times;</button>

        <h2 class="title-modal">TEXTO</h2>

        <form action="">
          <label for="txt-start subtitle" class="txt-start label"
            >SUPERIOR</label
          >
          <textarea name="" id="input-txt-top" cols="10" rows="2" aria-label="Ingresar texto superior"></textarea>
          <label for="top-text-none" class="label-checkbox"
            ><input type="checkbox" class="input-checkbox" name="" id="top-text-none" aria-label="Sin
            texto superior"/> Sin
            texto superior</label
          >

          <label for="label-txt-bottom" class="txt-end label">INFERIOR</label>
  
          <textarea name="" id="input-txt-bottom" cols="10" rows="2" aria-label="Ingresar texto inferior"></textarea>
          <label for="bottom-text-none" class="label-checkbox"
            ><input type="checkbox" class="input-checkbox" name="" id="bottom-text-none" aria-label="Sin
            texto inferior" /> Sin
            texto inferior</label
          >

          <legend class="tittle-font label">FUENTE</legend>
          <select name="fonts" id="fonts" aria-label="Seleccionar familia de fuente">
            <option value="Impact" selected>Impact</option>
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Tahoma">Tahoma</option>
            <option value="cursive" >Cursive</option>
            <option value="monospace">Monospace</option>
            <option value="Helvetica">Helvética</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>

          </select>
          <div class="cont-font-size-text-aling">
            <input type="number" name="input-font-size" aria-label="Seleccionar tamaño de fuente" id="input-font-size" min="10" max="40" value="30" />
            <div class="cont-btns-text-aling">
              <button class="btn-aling aling-left" type="button" aria-label="Alineacion de texto izquierda">
                <i class="fa-solid fa-align-left"></i>
              </button>
              <button class="btn-aling aling-center" type="button" aria-label="Alineacion de texto centro">
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button class="btn-aling aling-rigth" type="button" aria-label="alineacion de texto derecha">
                <i class="fa-solid fa-align-right"></i>
              </button>
            </div>
          </div>

          <div class="cont-color-text-background">
            <div class="cont-color-text">
              <label for="color">COLOR</label>
              <div class="cont-input-color">
                <input type="color" name="color" id="input-color-text" value="#000000" aria-label="Color de fuente"/>
                <span class="span-color-text">#000000"</span>
              </div>
            </div>
            <div class="cont-background-text">
              <label for="color">FONDO</label>
              <div class="cont-input-background-color">
                <input type="color" name="background-text" id="input-background-text" value="#FFFFFF" aria-label="Color de fondo de texto"/>
                <span class="span-color-background-text">#FFFFFF"</span>
              </div>
            </div>
          </div>
          <label for="fondo-transparente" class="label-checkbox"
            ><input type="checkbox" class="input-checkbox" name="" id="fondo-transparente" aria-label="Aplicar fondo transparente"/>
            Fondo transparente</label
          >

          <legend class="tittle-outline label" aria-label="Contorno de texto">CONTORNO</legend>
          <div class="cont-btns-outline">
            <button class="btn-outline btn-outline-none" type="button" aria-label="Sin contorno de texto">Ninguno</button>
            <button class="btn-outline btn-outline-ligth" type="button" aria-label="Contorno de texto claro">Claro</button>
            <button class="btn-outline btn-outline-dark" type="button" aria-label="Contorno de texto oscuro">Oscuro</button>
          </div>

          <label for="spacing label">ESPACIADO</label>
          <input type="number" min="10" max="50" value="20" class="espaciado" aria-label="Espaciado de texto"/>

          <legend class="line-spacing label">INTERLINEADO</legend>
          <select name="line-spacing" id="line-spacing" aria-label="Interlineado de texto">
            <option value="0.8">0.8</option>
            <option value="1" selected="1">1</option>
            <option value="1.2">1.2</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
          </select>
        </form>

      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
